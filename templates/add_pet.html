<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Add a Pet!</title>
  </head>
  <body>
    <p><b>Please Enter info about your pet below:</b></p>
    <form id="pet-add-form" action="/add_pet" method="POST">
      {{ form.hidden_tag() }} {% for field in form if field.widget.input_type !=
      'hidden' %}

      <p>
        {{field.label}} {{field}} {% for error in field.errors %} {{ error }} {%
        endfor %}
      </p>
      {% endfor %}

      <button type="submit">Submit</button>
    </form>
    <p id="validation">* required field</p>
  </body>
</html>
